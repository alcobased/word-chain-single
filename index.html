<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div id="control-panel">
    <div id="control-grid-dimensions">
      <label for="grid-width">Grid Width</label></label>
      <input type="text" id="grid-width" value="16">
      <label for="grid-height">Grid Height</label>
      <input type="text" id="grid-height" value="16">
      <button id="grid-set-btn">Reset Grid</button>
    </div>
    <div id="control-store">
      <button id="set-storage-btn">Store</button>
      <button id="load-storage-btn">Load</button>
      <button id="clear-storage-btn">Clear</button>
    </div>
    <div id="control-file">
      <button id="save-to-file-dialog-btn">💾</button>
      <button id="load-from-file-dialog-btn">📂</button>
    </div>
    <div id="control-solve">
      <button id="solve-path-btn">👣</button>
      <button id="show-path-btn">👁️</button>
      <button id="solve-grid">🧩</button>
    </div>
  </div>
  <main>
    <div id="grid-area"></div>
    <div id="word-list">
      <textarea name="word-list-textarea" id="word-list-textarea"></textarea>
    </div>
  </main>
  <div id="cell-dialog" class="dialog-box">
    <input type="text" id="char-input" maxlength="1">
    <button id="char-set-btn">Set Char</button>
    <button id="reset-cell-btn">Reset Cell</button>
  </div>
  <div id="save-to-file-dialog" class="dialog-box">
    <label for="save-to-file-input">File Name</label>
    <input type="text" id="save-to-file-input">
    <button id="save-to-file-btn">Save</button>
  </div>
  <div id="load-from-file-dialog" class="dialog-box">
    <label for="load-from-file-input">File Name</label>
    <input type="file" name="load-from-file-input" id="load-from-file-input">
    <button id="load-from-file-btn">Load</button>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
